apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "MachineOSBuild"
crdName: machineosbuilds.machineconfiguration.openshift.io
tests:
  onCreate:
    - name: Should be able to create a minimal MachineOSBuild
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig: 
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
      expected: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig: 
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
  onUpdate:
    - name: Job imagebuilder type must have job reference
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
      expectedStatusError: "status.builder: Invalid value: \"object\": job is required when imageBuilderType is Job, and forbidden otherwise"
    - name: Successfully set buildEnd
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          buildStart: 2024-11-28T10:00:00Z
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          buildStart: 2024-11-28T10:00:00Z
          buildEnd: 2024-11-28T11:00:00Z
      expected: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          buildStart: 2024-11-28T10:00:00Z
          buildEnd: 2024-11-28T11:00:00Z
    - name: Fail on invalid buildEnd time
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          buildStart: 2024-11-28T10:00:00Z
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          buildStart: 2024-11-28T10:00:00Z
          buildEnd: 2024-11-28T09:00:00Z
      expectedStatusError: "status: Invalid value: \"object\": buildEnd must be after buildStart"
    - name: Should be able to set a condition
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder: 
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Succeeded
              status: "False"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T10:00:00Z"
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Succeeded
              status: "True"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T11:00:00Z"
      expected: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Succeeded
              status: "True"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T11:00:00Z"
    - name: Failed builds cannot change status
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder: 
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Failed
              status: "True"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T10:00:00Z"
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder:
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Failed
              status: "False"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T10:00:00Z"
      expectedStatusError: "status.conditions: Invalid value: \"array\": once a Failed condition is set, conditions are immutable"
    - name: Interrupted builds cannot change status
      initial: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder: 
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Interrupted
              status: "True"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T10:00:00Z"
      updated: |
        apiVersion: machineconfiguration.openshift.io/v1
        kind: MachineOSBuild
        metadata:
          name: foobar
        spec:
          machineConfig:
            name: rendered-worker-abcd
          machineOSConfig:
            name: worker
          renderedImagePushSpec: quay.io/mco/renderedImage:latest
        status:
          builder: 
            imageBuilderType: Job
            job:
              group: batch
              resource: jobs
              namespace: openshift-machine-config-operator
              name: buildjob
          conditions:
            - type: Succeeded
              status: "True"
              reason: "Reason"
              message: "Message"
              lastTransitionTime: "2024-11-28T10:00:00Z"
      expectedStatusError: "status.conditions: Invalid value: \"array\": once an Interrupted condition is set, conditions are immutable"
