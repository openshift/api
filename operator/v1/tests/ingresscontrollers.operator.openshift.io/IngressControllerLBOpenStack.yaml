apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "Ingress"
crdName: ingresscontrollers.operator.openshift.io
tests:
  onCreate:
    - name: Should be able to create a minimal ingresscontroller with an internal load balancer on OpenStack.
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              scope: Internal
              providerParameters:
                type: OpenStack
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          httpEmptyRequestsPolicy: Respond
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              dnsManagementPolicy: Managed
              scope: Internal
              providerParameters:
                type: OpenStack
    - name: Should be able to create a minimal ingresscontroller with an external load balancer on OpenStack.
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              scope: External
              providerParameters:
                type: OpenStack
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          httpEmptyRequestsPolicy: Respond
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              dnsManagementPolicy: Managed
              scope: External
              providerParameters:
                type: OpenStack
    - name: Should be able to create a minimal ingresscontroller with an external load balancer and a floating IP on OpenStack.
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              scope: External
              providerParameters:
                type: OpenStack
                openstack:
                  floatingIP: "1.2.3.4"
      expected: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          httpEmptyRequestsPolicy: Respond
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              dnsManagementPolicy: Managed
              scope: External
              providerParameters:
                type: OpenStack
                openstack:
                  floatingIP: "1.2.3.4"
    - name: Should not be able to create ingresscontroller with internal load balancer and a floating IP on OpenStack.
      initial: |
        apiVersion: operator.openshift.io/v1
        kind: IngressController
        spec:
          endpointPublishingStrategy:
            type: LoadBalancerService
            loadBalancer:
              scope: Internal
              providerParameters:
                type: OpenStack
                openstack:
                  floatingIP: "1.2.3.4"
      expectedError: "cannot specify a floating ip when scope is internal"
