apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "Infrastructure"
crdName: infrastructures.config.openshift.io
featureGates:
- AzureClusterHostedDNSInstall
tests:
  onCreate:
    - name: Should be able to create a minimal Infrastructure
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec: {} # No spec is required for a Infrastructure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec: {}
  onUpdate:
    - name: dnsType should default to `PlatformDefault` when not specified
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure: {}
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
              ipFamily: IPv4
            type: Azure
    - name: should be able to set dnsType to non-default value of `ClusterHosted`
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
              ipFamily: IPv4
            type: Azure
    - name: Should not allow changing the immutable dnsType field
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                clusterHosted:
                  apiIntLoadBalancerIPs:
                  - 10.10.10.20
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig.dnsType: Invalid value: \"string\": dnsType is immutable"
    - name: Should not accept non-IP address values for Load Balancer IPs
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                clusterHosted:
                  apiIntLoadBalancerIPs:
                  - 10.10.10.20
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                clusterHosted:
                  apiIntLoadBalancerIPs:
                  - 10.10.10.20
                  - not-an-ip-address
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig.clusterHosted.apiIntLoadBalancerIPs[1]: Invalid value: \"string\": value must be a valid IP address"
    - name: Should not accept update when `clusterHosted` is specified with DNSType `PlatformDefault`
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
                clusterHosted:
                  apiIntLoadBalancerIPs:
                  - 10.10.10.20
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig: Invalid value: \"object\": clusterHosted is permitted only when dnsType is ClusterHosted"
    - name: Should not accept duplicate IP addresses for any of the Load Balancer IPs
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                clusterHosted:
                  apiIntLoadBalancerIPs:
                  - 10.10.10.20
                  - 10.10.20.20
                  - 10.10.10.20
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig.clusterHosted.apiIntLoadBalancerIPs[2]: Duplicate value: \"10.10.10.20\""
    - name: Should be able to set cloudDNSIPs when dnsType is ClusterHosted
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
                - 10.0.0.3
                - 10.0.0.4
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
                - 10.0.0.3
                - 10.0.0.4
              ipFamily: IPv4
            type: Azure
    - name: Should not accept cloudDNSIPs when dnsType is PlatformDefault
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
                cloudDNSIPs:
                - 10.0.0.2
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig: Invalid value: \"object\": cloudDNSIPs is permitted only when dnsType is ClusterHosted"
    - name: Should not accept non-IP address values for cloudDNSIPs
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
                - not-an-ip-address
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig.cloudDNSIPs[1]: Invalid value: \"string\": value must be a valid IP address"
    - name: Should not accept duplicate IP addresses in cloudDNSIPs
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
                - 10.0.0.3
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: ClusterHosted
                cloudDNSIPs:
                - 10.0.0.2
                - 10.0.0.3
                - 10.0.0.2
            type: Azure
      expectedStatusError: "status.platformStatus.azure.cloudLoadBalancerConfig.cloudDNSIPs[2]: Duplicate value: \"10.0.0.2\""
