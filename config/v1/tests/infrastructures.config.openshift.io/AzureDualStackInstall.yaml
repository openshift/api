apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "Infrastructure"
crdName: infrastructures.config.openshift.io
featureGates:
- AzureDualStackInstall
tests:
  onCreate:
    - name: Should be able to create a minimal Infrastructure
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec: {} # No spec is required for a Infrastructure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec: {}
  onUpdate:
    - name: ipFamily should default to `IPv4` when not specified in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
              ipFamily: IPv4
              resourceGroupName: test-rg
            type: Azure
    - name: Should be able to set ipFamily to `DualStackIPv6Primary` in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv6Primary
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
              ipFamily: DualStackIPv6Primary
              resourceGroupName: test-rg
            type: Azure
    - name: Should be able to set ipFamily to `DualStackIPv4Primary` in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv4Primary
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
              ipFamily: DualStackIPv4Primary
              resourceGroupName: test-rg
            type: Azure
    - name: Should not be able to set ipFamily to invalid value in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: InvalidValue
            type: Azure
      expectedStatusError: "platformStatus.azure.ipFamily: Unsupported value: \"InvalidValue\": supported values: \"IPv4\", \"DualStackIPv6Primary\", \"DualStackIPv4Primary\""
    - name: Should not allow changing the immutable ipFamily field in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: IPv4
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv6Primary
            type: Azure
      expectedStatusError: "status.platformStatus.azure.ipFamily: Invalid value: \"string\": ipFamily is immutable once set"
    - name: Should allow setting the same ipFamily value in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv6Primary
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv6Primary
            type: Azure
      expected: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          cpuPartitioning: None
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              cloudLoadBalancerConfig:
                dnsType: PlatformDefault
              ipFamily: DualStackIPv6Primary
              resourceGroupName: test-rg
            type: Azure
    - name: Should not be able to unset ipFamily once it has been set in Azure platform status
      initial: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            azure: {}
            type: Azure
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
              ipFamily: DualStackIPv4Primary
            type: Azure
      updated: |
        apiVersion: config.openshift.io/v1
        kind: Infrastructure
        spec:
          platformSpec:
            type: Azure
            azure: {}
        status:
          controlPlaneTopology: HighlyAvailable
          infrastructureTopology: HighlyAvailable
          platform: Azure
          platformStatus:
            azure:
              resourceGroupName: test-rg
            type: Azure
      expectedStatusError: "status.platformStatus.azure.ipFamily: Invalid value: \"string\": ipFamily is immutable once set" 
