apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "ClusterCSIDriver"
crdName: clustercsidrivers.operator.openshift.io
featureGate: AWSEFSDriverVolumeMetrics
tests:
  onCreate:
  - name: Should be able to create a minimal ClusterCSIDriver
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec: {} # No spec is required for a ClusterCSIDriver
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        logLevel: Normal
        operatorLogLevel: Normal
  - name: Should be able to create ClusterCSIDriver with AWS EFS volume metrics disabled
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: Disabled
        logLevel: Normal
        operatorLogLevel: Normal
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: Disabled
        logLevel: Normal
        operatorLogLevel: Normal
  - name: Should be able to create ClusterCSIDriver with AWS EFS volume metrics enabled as RecursiveWalk
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: RecursiveWalk
        logLevel: Normal
        operatorLogLevel: Normal
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: RecursiveWalk
        logLevel: Normal
        operatorLogLevel: Normal
  - name: Should be able to create ClusterCSIDriver with AWS EFS volume metrics enabled as RecursiveWalk and custom config
    initial: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: RecursiveWalk
              recursiveWalk:
                refreshPeriodMinutes: 100
                fsRateLimit: 10
        logLevel: Normal
        operatorLogLevel: Normal
    expected: |
      apiVersion: operator.openshift.io/v1
      kind: ClusterCSIDriver
      metadata:
        name: efs.csi.aws.com
      spec:
        driverConfig:
          driverType: AWS
          aws:
            efsVolumeMetrics:
              state: RecursiveWalk
              recursiveWalk:
                refreshPeriodMinutes: 100
                fsRateLimit: 10
        logLevel: Normal
        operatorLogLevel: Normal
