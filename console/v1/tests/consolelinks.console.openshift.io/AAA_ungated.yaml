apiVersion: apiextensions.k8s.io/v1 # Hack because controller-gen complains if we don't have this
name: "ConsoleLink"
crdName: consolelinks.console.openshift.io
tests:
  onCreate:
    - name: Should be able to create a minimal ConsoleLink
      initial: |
        apiVersion: console.openshift.io/v1
        kind: ConsoleLink
        spec:
          href: "https://"
          location: HelpMenu
          text: foo
      expected: |
        apiVersion: console.openshift.io/v1
        kind: ConsoleLink
        spec:
          href: "https://"
          location: HelpMenu
          text: foo
    - name: Should be able to create a ConsoleLink with mailto href
      initial: |
        apiVersion: console.openshift.io/v1
        kind: ConsoleLink
        spec:
          href: "mailto:platform-team@example.com"
          location: HelpMenu
          text: Contact Platform Team
      expected: |
        apiVersion: console.openshift.io/v1
        kind: ConsoleLink
        spec:
          href: "mailto:platform-team@example.com"
          location: HelpMenu
          text: Contact Platform Team
